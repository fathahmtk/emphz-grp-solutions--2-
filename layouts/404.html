{{ define "main" }}
<div
    class="bg-emphz-teal-black min-h-screen flex items-center justify-center relative overflow-hidden selection:bg-emphz-teal">
    <!-- Immersive Background -->
    <div class="absolute inset-0 z-0">
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-emphz-teal/5 blur-[120px] rounded-full">
        </div>
        <div
            class="h-full w-full bg-[linear-gradient(rgba(20,184,166,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(20,184,166,0.02)_1px,transparent_1px)] bg-[size:100px_100px]">
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 relative z-10 text-center">
        <div class="inline-flex items-center gap-4 mb-12 animate-pulse">
            <span class="w-12 h-px bg-red-500"></span>
            <span class="font-mono text-[10px] uppercase tracking-[0.5em] text-red-500">Signal_Lost // Error_404</span>
            <span class="w-12 h-px bg-red-500"></span>
        </div>

        <h1
            class="text-[12rem] md:text-[20rem] font-black text-white leading-none tracking-tighter opacity-10 mb-[-4rem]">
            404.</h1>

        <div class="space-y-8 translate-y-[-2rem]">
            <h2 class="text-4xl md:text-6xl font-black text-white uppercase tracking-tighter">NODE_NOT_FOUND.</h2>
            <p class="text-industrial-500 max-w-lg mx-auto font-light leading-relaxed">
                The requested coordinate does not exist within the EMPHZ operational matrix.
                Either the transmission was corrupted or the sector has been decommissioned.
            </p>
        </div>

        <div class="mt-20">
            <a href="/"
                class="inline-block px-12 py-5 bg-white text-[#020C0B] font-bold uppercase tracking-widest text-[10px] hover:bg-emphz-teal hover:text-white transition-all shadow-2xl shadow-emphz-teal/20">
                Re-Initialize Core
            </a>
        </div>
    </div>
</div>
{{ end }}
