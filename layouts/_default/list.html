{{ define "main" }}
<div class="bg-emphz-teal-black min-h-screen pt-40 pb-24 text-white selection:bg-emphz-teal">
    <div class="max-w-7xl mx-auto px-6 md:px-12">
        <header class="mb-20 border-b border-white/5 pb-12">
            <div class="flex items-center gap-4 mb-8 translate-y-8 animate-fade-in-up">
                <span class="w-12 h-px bg-emphz-teal"></span>
                <span class="font-mono text-[10px] uppercase tracking-[0.5em] text-emphz-teal">Log // Directory</span>
            </div>
            <h1
                class="text-6xl md:text-8xl font-black text-white mb-8 tracking-tighter leading-none translate-y-8 animate-fade-in-up [animation-delay:200ms]">
                {{ .Title }}
            </h1>
            <div
                class="prose prose-invert prose-emphz max-w-2xl text-industrial-500 font-light leading-relaxed translate-y-8 animate-fade-in-up [animation-delay:400ms]">
                {{ .Content }}
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-px bg-white/5 border border-white/5">
            {{ range .Pages }}
            <a href="{{ .RelPermalink }}" class="group relative bg-[#010807] p-8 transition-all hover:bg-emphz-teal/5">
                <div class="aspect-video overflow-hidden mb-8 border border-white/5">
                    <img src="{{ .Params.imageUrl }}" alt="{{ .Title }}"
                        class="w-full h-full object-cover grayscale opacity-40 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-700 group-hover:scale-105">
                </div>
                <div class="space-y-4">
                    <h3
                        class="text-2xl font-black text-white group-hover:text-emphz-teal transition-colors tracking-tighter uppercase">
                        {{ .Title }}</h3>
                    <p class="text-xs text-industrial-600 font-light leading-relaxed line-clamp-3">{{ .Description }}
                    </p>
                </div>
                <div
                    class="mt-8 pt-8 border-t border-white/5 flex items-center justify-between text-[9px] font-mono text-industrial-800 group-hover:text-emphz-teal transition-colors">
                    <span>VIEW_RECORD</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</div>

<style>
    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
</style>
{{ end }}
