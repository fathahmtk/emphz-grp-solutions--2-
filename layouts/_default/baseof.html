<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description"
        content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <link rel="icon" type="image/png" href="{{ .Site.Params.logo }}" />

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --color-emphz-blue: #1F1F1F;
            --color-emphz-silver: #F2F2F2;
            --color-emphz-yellow: #FFCA3B;
        }

        * {
            cursor: none !important;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #FFFFFF;
            color: #1F1F1F;
            overflow-x: hidden;
        }

        [id] {
            scroll-margin-top: 100px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(31, 31, 31, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.15s ease-out, border-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-cursor::after {
            content: "";
            width: 4px;
            height: 4px;
            background: #1F1F1F;
            border-radius: 50%;
        }

        .custom-cursor-glow {
            position: fixed;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 202, 59, 0.15) 0%, transparent 75%);
            pointer-events: none;
            z-index: 9998;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        .bg-grid {
            background-size: 80px 80px;
            background-image: linear-gradient(to right, rgba(197, 198, 199, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(197, 198, 199, 0.03) 1px, transparent 1px);
        }

        .bg-grid-small {
            background-size: 20px 20px;
            background-image: linear-gradient(to right, rgba(197, 198, 199, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(197, 198, 199, 0.02) 1px, transparent 1px);
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, transparent, rgba(197, 198, 199, 0.08), transparent);
            animation: scanline 10s linear infinite;
            z-index: 9997;
            pointer-events: none;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-emphz-silver);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-emphz-blue);
        }
    </style>

    {{ $css := resources.Get "index.css" | postCSS }}
    {{ if $css }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">
    {{ end }}
</head>

<body>
    {{ partial "header.html" . }}

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

    <div id="cursor-glow" class="custom-cursor-glow"></div>
    <div id="cursor" class="custom-cursor"></div>

    <script>
        const cursor = document.getElementById('cursor');
        const cursorGlow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            cursor.style.left = x - 20 + 'px';
            cursor.style.top = y - 20 + 'px';
            cursorGlow.style.left = x + 'px';
            cursorGlow.style.top = y + 'px';
        });
        document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.8)');
        document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');
    </script>
</body>

</html>
