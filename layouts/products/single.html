{{ define "main" }}
<div class="bg-emphz-teal-black min-h-screen pt-40 pb-24 relative overflow-hidden">
    <!-- Immersive Background -->
    <div class="absolute inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-px h-full bg-white/5"></div>
        <div class="absolute top-1/4 left-0 w-full h-px bg-white/5"></div>
    </div>

    <div class="max-w-7xl mx-auto px-6 md:px-12 relative z-10">
        <!-- CONCEPT BREADCRUMB -->
        <nav class="flex items-center gap-6 mb-16 text-[10px] font-mono text-industrial-500 uppercase tracking-[0.3em]">
            <a href="/catalog" class="hover:text-emphz-teal transition-all flex items-center gap-2">
                <span class="w-4 h-px bg-current"></span> RET_TO_MATRIX
            </a>
            <span class="text-white/10">/</span>
            <span class="text-emphz-teal">SRIAL_NO: {{ .Params.id | default "00X-UNIT" }}</span>
        </nav>

        <div class="grid lg:grid-cols-12 gap-16 lg:gap-24 items-start">
            <!-- LEFT: VISUAL DATA -->
            <div class="lg:col-span-7 group">
                <div
                    class="relative aspect-square overflow-hidden bg-[#010807] border border-white/5 p-4 transition-all duration-700 group-hover:border-emphz-teal/40">
                    <img src="{{ .Params.imageUrl }}" alt="{{ .Title }}"
                        class="w-full h-full object-cover transition-transform duration-[2s] group-hover:scale-105 opacity-80 group-hover:opacity-100 grayscale group-hover:grayscale-0">

                    <!-- Scanline Overlay -->
                    <div
                        class="absolute inset-0 pointer-events-none bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] bg-[size:100%_4px,3px_100%] z-20 opacity-30">
                    </div>
                </div>
            </div>

            <!-- RIGHT: TECHNICAL SPECS -->
            <div class="lg:col-span-5">
                <div class="flex flex-col gap-8">
                    <div>
                        <span
                            class="inline-block px-3 py-1 bg-emphz-teal/10 border border-emphz-teal/20 rounded-sm text-[9px] font-mono text-emphz-teal uppercase tracking-widest mb-6">
                            {{ .Params.category }} // CLASSIFIED
                        </span>
                        <h1 class="text-5xl md:text-7xl font-black text-white mb-8 tracking-tighter leading-none">
                            {{ .Title }}
                        </h1>
                    </div>

                    <div
                        class="prose prose-invert prose-emphz max-w-none text-industrial-400 font-light leading-relaxed mb-8">
                        {{ .Content }}
                    </div>

                    <!-- DATA POINTS -->
                    <div class="grid grid-cols-2 gap-px bg-white/5 border border-white/5 mb-12">
                        <div class="p-6 bg-emphz-teal-black">
                            <span
                                class="block font-mono text-[9px] text-industrial-600 uppercase mb-2">Resilience</span>
                            <div class="flex items-end gap-2 text-white">
                                <span class="text-2xl font-bold font-mono">100</span>
                                <span class="text-[10px] text-emphz-teal mb-1">% ACID_RST</span>
                            </div>
                        </div>
                        <div class="p-6 bg-emphz-teal-black">
                            <span class="block font-mono text-[9px] text-industrial-600 uppercase mb-2">Isolation</span>
                            <div class="flex items-end gap-2 text-white">
                                <span class="text-2xl font-bold font-mono">INF</span>
                                <span class="text-[10px] text-emerald-400 mb-1">DILTRIC</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4">
                        <a href="/rfq?product={{ .Params.id }}"
                            class="group relative bg-emphz-teal text-[#020C0B] py-6 font-bold text-xs uppercase tracking-[0.3em] text-center overflow-hidden transition-all">
                            <span class="relative z-10">Request Technical Deployment</span>
                            <div
                                class="absolute inset-x-0 bottom-0 h-1 bg-white scale-x-0 transition-transform origin-left group-hover:scale-x-100">
                            </div>
                        </a>
                        <button
                            class="py-6 border border-white/10 text-white/40 font-mono text-[10px] uppercase tracking-widest hover:text-white hover:border-white/20 transition-all flex items-center justify-center gap-4">
                            DOWNLOAD_UNIT_SPEC.PDF <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
