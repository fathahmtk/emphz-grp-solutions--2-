{{ define "main" }}
<div class="bg-emphz-navy min-h-screen text-white pt-32 pb-24">
    <div class="max-w-4xl mx-auto px-6">
        <nav class="flex items-center gap-2 mb-12 text-[10px] font-bold uppercase tracking-[0.2em] text-gray-400">
            <a href="/" class="hover:text-white transition-colors">Home</a>
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
            <a href="/case-studies" class="hover:text-white transition-colors">Case Studies</a>
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
            <span class="text-emphz-teal">{{ .Title }}</span>
        </nav>

        <header class="mb-16">
            <div
                class="inline-block px-3 py-1 rounded-full bg-emphz-teal/10 border border-emphz-teal/20 text-[10px] font-bold text-emphz-teal uppercase tracking-widest mb-6">
                {{ .Params.category }}
            </div>
            <h1 class="text-4xl md:text-6xl font-black text-white mb-8 leading-tight tracking-tight font-display">
                {{ .Title }}
            </h1>
            <div class="flex items-center gap-6 text-xs text-gray-500 font-mono">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-emphz-teal">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    {{ .Params.location }}
                </div>
            </div>
        </header>

        <div class="relative rounded-3xl overflow-hidden mb-16 shadow-2xl shadow-black/50 border border-white/5">
            <img src="{{ .Params.imageUrl }}" alt="{{ .Title }}" class="w-full aspect-[16/9] object-cover">
        </div>

        <div class="space-y-12 text-gray-300 leading-relaxed font-light">
            {{ .Content }}
        </div>

        <footer class="mt-24 pt-12 border-t border-white/10">
            <div class="bg-white/5 rounded-2xl p-10 border border-white/10 text-center">
                <h3 class="text-xl font-bold text-white mb-4">Have a similar project?</h3>
                <p class="text-gray-400 mb-8 max-w-lg mx-auto">Our engineering team specializes in custom GRP solutions
                    for complex infrastructure challenges.</p>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="/rfq"
                        class="btn-industrial px-8 py-4 uppercase tracking-widest font-bold text-xs bg-emphz-teal text-emphz-navy hover:bg-white hover:text-emphz-navy transition-all rounded-lg">Request
                        a Quote</a>
                    <a href="/contact"
                        class="btn-industrial px-8 py-4 uppercase tracking-widest font-bold text-xs border border-white/20 text-white hover:bg-white hover:text-emphz-navy transition-all rounded-lg">Contact
                        Sales</a>
                </div>
            </div>
        </footer>
    </div>
</div>
{{ end }}
